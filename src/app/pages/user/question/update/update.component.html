<div class="card">
    <div class="card-header">
        <h5>Actualizar pregunta</h5>
    </div>
    <div class="card-body">
        <app-edit-question *ngIf="question" [question]="question" (questionUpdated)="questionUpdated($event)">
        </app-edit-question>
        <button (click)="update()" mat-stroked-button color="accent" class="btn-block"
            [disabled]="!validForm">Actualizar</button>
        <app-back-error-list [errors]="backErrors"></app-back-error-list>
        <app-success-box *ngIf="questionUpdatedFlag" message="Pregunta actualizada"></app-success-box>
    </div>
</div>
